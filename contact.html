<section class="contact-form">
    <div class="container10"><div class="form-wrapper">
        <div class="company-address">
            <div class="adress-group">
                <i class="fa-solid fa-location-dot fa-2x"></i>
                <h2 class="headings">Location</h2>
                <p class="paragraph">#263126 Haldwani city name town name .</p>
            </div> 
            <div class="adress-group">
                <i class="fa-solid fa-envelope fa-2x"></i>
                <h2 class="headings">Email</h2>
                <p class="paragraph">Dktravel@mycompany.com</p>
            </div> 
            <div class="adress-group">
                <i class="fa-solid fa-address-book fa-2x"></i>
                <h2 class="headings">Call</h2>
                <p class="paragraph">+919090909010</p>
            </div> 
            <img src="./img/israel-andrade-YI_9SivVt_s-unsplash.jpg" alt="office photo">
        </div>
        <form action="" class="company-form">
            <h1 style="border-bottom: 4px solid #b8659867;">Contact Us</h1>
            <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" name="" id="Username" placeholder="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="email" required>
            </div>
            <div class="form-group">
                <label for="Phone">Phone</label>
                <input type="text" name="" id="Phone" placeholder="contact no." required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="" id="message" cols="30" rows="10"></textarea>
            </div>
            <button class="submit">Submit</button>
        </form>
    </div>

</div>
    
</section>

<footer class="footer">
